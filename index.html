<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day | My Wife</title>
    <style>
        /* CSS STYLING */
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1a0000 0%, #000000 100%);
            color: white;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            max-width: 90%;
        }

        h1 {
            color: #D4AF37; /* Gold color */
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .rose-icon {
            font-size: 100px;
            margin: 20px 0;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 5px #ff0000); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 20px #ff0000); }
            100% { transform: scale(1); filter: drop-shadow(0 0 5px #ff0000); }
        }

        button {
            background: linear-gradient(45deg, #8b0000, #ff4d4d);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 0, 0, 0.5);
        }

        .message-area {
            display: none;
            margin-top: 25px;
            font-size: 1.3rem;
            line-height: 1.6;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .petal {
            position: fixed;
            top: -10%;
            user-select: none;
            pointer-events: none;
            z-index: 999;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>Happy Rose Day</h1>
        <div class="rose-icon">ðŸŒ¹</div>
        <p style="font-style: italic; color: #ccc;">To my beautiful wife...</p>
        
        <button id="mainBtn" onclick="showSurprise()">Click for Your Surprise</button>

        <div id="message" class="message-area">
            <p>You are the most beautiful flower in my life's garden.</p>
            <p><strong>I love you more than words can say!</strong></p>
            <p style="color: #D4AF37; font-size: 0.9rem;">- Your Zohaib</p>
        </div>
    </div>

    <script>
        /* JAVASCRIPT LOGIC */
        function showSurprise() {
            // Hide button, show message
            document.getElementById('mainBtn').style.display = 'none';
            document.getElementById('message').style.display = 'block';

            // Start falling petals
            setInterval(createPetal, 200);
        }

        function createPetal() {
            const petal = document.createElement('div');
            const icons = ['ðŸŒ¹', 'ðŸŒ¸', 'â¤ï¸', 'âœ¨'];
            petal.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            petal.className = 'petal';
            
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.fontSize = (Math.random() * 20 + 15) + 'px';
            petal.style.animationDuration = (Math.random() * 3 + 2) + 's';
            petal.style.opacity = Math.random();

            document.body.appendChild(petal);

            // Clean up petals so the web doesn't get slow
            setTimeout(() => {
                petal.remove();
            }, 5000);
        }
    </script>
</body>
</html>
